<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <i class="fa-solid fa-dice fa-lg"></i>
          Exscuse Generator
        </a>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <h1 style="font-family: Times New Roman" , Times, serif;>
        Create Your Own Excuse Generator
      </h1>
      <div class="row">
        <div class="col">Who?</div>
        <div class="col">Action?</div>
        <div class="col">What?</div>
        <div class="col">When?</div>
      </div>
      <div class="row">
        <!--Who Input And Button-->
        <div class="col">
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-dark text-light"
              type="button"
              id="addItemToWhoButton"
            >
              Add Item
            </button>
            <input
              id="whoInput"
              type="text"
              class="form-control"
              placeholder="Who"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
        </div>
        <!--Action Input And Button-->
        <div class="col">
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-dark text-light"
              type="button"
              id="addItemToActionButton"
            >
              Add Item
            </button>
            <input
              id="actionInput"
              type="text"
              class="form-control"
              placeholder="Action"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
        </div>
        <!--What Input And Button-->
        <div class="col">
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-dark text-light"
              type="button"
              id="addItemToWhatButton"
            >
              Add Item
            </button>
            <input
              id="whatInput"
              type="text"
              class="form-control"
              placeholder="What"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
        </div>
        <!--When Input And Button-->
        <div class="col">
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-dark text-light"
              type="button"
              id="addItemToWhenButton"
            >
              Add Item
            </button>
            <input
              id="whenInput"
              type="text"
              class="form-control"
              placeholder="When"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
        </div>
        <!--The Input Lists-->
        <div class="container-fluid text-center" id="listContainer">
          <div class="row">
            <!--Colum 1 WhoList-->
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item" id="whoList"></li>
              </ul>
            </div>
            <!--Colum 2 ActionList-->
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item" id="actionList"></li>
              </ul>
            </div>
            <!--Colum 3 WhatList-->
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item" id="whatList"></li>
              </ul>
            </div>
            <!--Colum 4 WhenList-->
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item" id="whenList"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--Generate Excuse Content-->
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-dark m-5"
            id="GenerateExcuseButton"
          >
            Generate Excuse
          </button>
        </div>
      </div>
      <div id="excuseResultContainer"><h2 id="excuseResult"></h2></div>
    </div>
    <script
      src="https://kit.fontawesome.com/bfe9fd90bb.js"
      crossorigin="anonymous"
      src="./app.js"
    ></script>
  </body>
</html>
