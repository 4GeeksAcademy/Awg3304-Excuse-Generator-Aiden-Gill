<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <i class="fa-solid fa-dice fa-lg"></i>
          Exscuse Generator
        </a>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <h1>Create your own excuse generator</h1>
      <div class="row">
        <div class="col">Who?</div>
        <div class="col">Action?</div>
        <div class="col">What?</div>
        <div class="col">When?</div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" id="whoInput" placeholder="Who?" />
          <button id="addItemToWhoButton">Add Item</button>
        </div>
        <div class="col">
          <input
            type="text"
            id="actionInput"
            placeholder="What was the action?"
          />
          <button id="addItemToActionButton">Add Item</button>
        </div>
        <div class="col">
          <input type="text" id="whatInput" placeholder="What happened?" />
          <button id="addItemToWhatButton">Add Item</button>
        </div>
        <div class="col">
          <input type="text" id="whenInput" placeholder="When did it happen?" />
          <button id="addItemToWhenButton">Add Item</button>
        </div>
        <div class="row">
          <div class="col"><ul id="whoList"></ul></div>
          <div class="col"><ul id="actionList"></ul></div>
          <div class="col"><ul id="whatList"></ul></div>
          <div class="col"><ul id="whenList"></ul></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-dark m-5"
            id="GenerateExcuseButton"
          >
            Generate Excuse
          </button>
        </div>
      </div>
      <h2 id="excuseResult"></h2>
    </div>
    <script
      src="https://kit.fontawesome.com/bfe9fd90bb.js"
      crossorigin="anonymous"
      src="./app.js"
    ></script>
  </body>
</html>
